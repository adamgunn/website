{% extends "skeleton_admin.html" %}
{% block title %}New Blog Post{% endblock %}
{% block content %}
	<form action="/api/new/" method="post" id="new_post_form">
		<h1 id="new_post_header">Compose a new blog post...</h1>
		<input
			type="text"
			placeholder="Blog post title"
			name="title"
			id="new_post_title"
		/>
		<textarea
			name="body"
			id="new_post_body"
			cols="30"
			rows="10"
			placeholder="Blog post body"
		></textarea>
		<input
			type="submit"
			value="Create post"
			id="new_post_button"
			disabled
		/>
		<p id="result" style="display: none"></p>
	</form>
	<script src="{{url_for('static', filename='submit.js')}}"></script>
{% endblock %}
